<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>For You ðŸ’–</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #ffd6e7, #ffeef5);
    }

    h1 {
      margin-top: 80px;
      font-size: 38px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 40%;
    }

    #no {
      background-color: #888;
      color: white;
      left: 55%;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="title"></h1>

  <button id="yes" class="btn">Yes ðŸ’–</button>
  <button id="no" class="btn">No</button>

  <script>
    const yourName = "Your Baby";
    const crushName = "My Habibi Abdullah Mohammed Ahmed Bafadel";

    document.getElementById("title").innerText =
      crushName + ", will you be my Valentine? ðŸ’•";

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    let scale = 1;

    noBtn.addEventListener("click", () => {
      const x = Math.random() * window.innerWidth * 0.8;
      const y = Math.random() * window.innerHeight * 0.8;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="margin-top:100px">
          YAY!! ðŸ’—<br>
          I love you, ${crushName}! <br>
          - ${yourName}
        </h1>
      `;
    });

    // bikin hati jatuh
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
